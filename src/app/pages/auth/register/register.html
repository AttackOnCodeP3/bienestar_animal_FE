<div class="d-flex justify-content-center align-items-center min-vh-100 ">
  <div class="container">
    <div class="row justify-content-center rounded py-5 bg-primary-contrast">
      <div class="col-12">
        <div class="text-center">
          <app-logo-bienestar-animal listCssClasses="max-width-500px"/>
        </div>
      </div>

      <h1 class="text-center mb-4">{{ i18n.i18nPagesEnum.REGISTER_PAGE_TITLE | translate }}</h1>

      <h2>{{i18n.i18nGeneralEnum.PERSONAL_INFORMATION | translate}}</h2>
      <div class="col-12">
        <app-personal-data-user-registration-form
          [form]="formPersonalDataUser"
          [i18n]="i18n"
          [forms]="forms"
        />
      </div>

      <mat-divider class="my-4"/>
      <h2>{{i18n.i18nGeneralEnum.PROVIDE_TEMPORARY_SHELTER | translate}}</h2>
      <div class="col-12">
        <app-it-worked-as-nursery-home
          (checkedChange)="checkedChangeIsNurseryHome($event)"
          [i18n]="i18n"
          [forms]="forms"
        />
      </div>
      <mat-divider class="my-4"/>

      <div class="mb-4 text-center">
        <button type="submit" matButton="filled" class="w-100" (click)="onSubmit()">
          {{ i18n.i18nButtonsEnum.BUTTON_REGISTER_NOW | translate }}
        </button>
      </div>

      <div class="mb-4 text-end">
        <button
          matButton="text"
          (click)="navigateToLogin()"
        >
          {{ i18n.i18nButtonsEnum.BUTTON_ALREADY_HAVE_AN_ACCOUNT | translate }}
          {{ i18n.i18nButtonsEnum.BUTTON_LOGIN | translate }}
        </button>
      </div>

    </div>
  </div>
</div>
