<form [formGroup]="form" (ngSubmit)="submit()" class="form-container">
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Canton</mat-label>
    <mat-select formControlName="cantonId">
      <!-- Canton options -->
      <mat-option [value]="1">Canton 1</mat-option>
      <mat-option [value]="2">Canton 2</mat-option>
      <mat-option [value]="3">Canton 3</mat-option>
      <!-- Here you can replace with dynamic data -->
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Responsible Name</mat-label>
    <input matInput formControlName="responsibleName" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Responsible Position</mat-label>
    <input matInput formControlName="responsiblePosition" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
    Create Municipality
  </button>
</form>
