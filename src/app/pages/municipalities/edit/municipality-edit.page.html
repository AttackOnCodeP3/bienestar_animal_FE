<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Canton ID</mat-label>
    <input matInput formControlName="cantonId" readonly>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Responsible Name</mat-label>
    <input matInput formControlName="responsibleName">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Responsible Role</mat-label>
    <input matInput formControlName="responsiblePosition">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option *ngFor="let status of statusOptions" [value]="status">{{ status }}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Save</button>
</form>
